<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inline CSS</title>
  </head>
  <body>
<!--Inline html-->
    <p>Here is some text</p>
<!--Separate multiple styles with a semicolon-->
    <p style="font-size: 20pt">Here is some more text</p>
    <p style="font-size: 20pt; color:#0000FF" >Even more text</p>
  </body>
</html>
